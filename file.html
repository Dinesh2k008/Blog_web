<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cyber Login</title>
    <style>
        :root {
            --neon-pink: #ff2d75;
            --neon-cyan: #05f9ff;
            --bg-dark: #1a1a1e;
            --card-bg: #25252b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        /* Animated Glowing Border Container */
        .login-card {
            position: relative;
            width: 380px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
            color: white;
            z-index: 1;
        }

        /* The Neon Lines from your image */
        .login-card::before, .login-card::after {
            content: '';
            position: absolute;
            z-index: -1;
            border-radius: 22px;
        }

        /* Pink top-left accent */
        .login-card::before {
            top: -2px; left: -2px;
            width: 40%; height: 40%;
            border-top: 3px solid var(--neon-pink);
            border-left: 3px solid var(--neon-pink);
            filter: drop-shadow(0 0 5px var(--neon-pink));
        }

        /* Cyan bottom-right accent */
        .login-card::after {
            bottom: -2px; right: -2px;
            width: 40%; height: 40%;
            border-bottom: 3px solid var(--neon-cyan);
            border-right: 3px solid var(--neon-cyan);
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        h2 { margin-bottom: 8px; font-weight: 500; }
        p { font-size: 0.85rem; color: #888; margin-bottom: 30px; }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            background: #1e1e24;
            border: 1px solid #333;
            border-radius: 25px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.2);
        }

        /* Animated Login Button */
        .sign-in-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: var(--neon-cyan);
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: 0.4s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-cyan); }
            50% { box-shadow: 0 0 25px var(--neon-cyan); }
            100% { box-shadow: 0 0 10px var(--neon-cyan); }
        }

        .sign-in-btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .footer-links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #888;
            transition: 0.3s;
        }

        .footer-links .signup-link {
            color: var(--neon-pink);
            font-weight: bold;
        }

        .footer-links a:hover {
            text-shadow: 0 0 5px var(--neon-pink);
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Please enter your details</p>
        
        <form>
            <div class="input-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password</a>
            <a href="#" class="signup-link">Sign up</a>
        </div>
    </div>

</body>
</html>
